
<h3>Create Customer</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="monclient.name" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="monclient.prenom" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="monclient.email" name="emailId">
    </div>
    
    <div class="form-group">
      <label for="name">Age</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="monclient.age" name="age">
    </div>

    <div class="form-group">
      <label for="name">Nombre de souscriptions</label>
      <input type="text" class="form-control" id="achats" required [(ngModel)]="monclient.achat" name="achats">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
   <button class="btn btn-success" (click)="newCustomer()">Add</button> 
</div>
