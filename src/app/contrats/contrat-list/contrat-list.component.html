
<div class="panel panel-primary"  >
    <div class="panel-heading">
      <h2> LISTE DES CONTRATS</h2>
       
    </div>

    <div class="contrat-list">
      <table class="table table-striped">
        <thead>
           <tr> <button (click)="contratAdd()" class="btn btn-info" style="margin-left: 10px">Add Contrat</button>
       </tr>
       <br>
          <tr>
          <!--<th>Id contrat</th>-->
         <th>Nom Contrat</th>
         
          <th>Description Garanties</th>
          <th > More</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let co of malistcontrat | async">

          <!--   <td>{{co.id}}</td>-->
          <td>{{co.contrat}}</td>
          <td>{{co.garantie}}</td>

             <td>
           <button (click)="contratDetails(co.id)" class="btn btn-info" style="margin-left: 10px">Details Contrat</button>
           
            <button (click)="contratUpdate(co.id)" class="btn btn-secondary" style="margin-left: 10px">Update  Contrat</button>
            <button (click)="deleteContrat(co.id)" class="btn btn-danger"style="margin-left: 10px">Delete Contrat</button>
            </td>
          </tr>
        </tbody>
      </table>
     

    </div>
  </div>
