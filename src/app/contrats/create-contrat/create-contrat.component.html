

<h3>Create Contrat</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
      
    <div class="form-group">
      <label for="name">Nom Contrat</label>
      <input type="text" class="form-control" id="NomContrat" required [(ngModel)]="moncontrat.contrat" name="NomContrat">
    </div>

  <div class="form-group">
    <label for="name">Nom Garantie</label>
    <input type="text" class="form-control" id="NomGarantie" required [(ngModel)]="moncontrat.garantie" name="NomGarantie">
    </div>

    
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
   <button class="btn btn-success" (click)="newContrat()">Add</button> 
</div>
<br>
<br>
<button (click)="gotoList()" class="btn btn-primary">Back to Contrat List</button><br>
